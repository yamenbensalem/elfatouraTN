<!-- Logo Section -->
<div class="sidenav-header">
  <img src="assets/logo.png" alt="GestCom Logo" class="logo" onerror="this.style.display='none'">
  <span class="logo-text">GestCom</span>
</div>

<mat-divider></mat-divider>

<!-- Navigation Links -->
<mat-nav-list>
  @for (item of navItems; track item.label) {
    @if (!item.children) {
      <!-- Simple nav item -->
      <a
        mat-list-item
        [routerLink]="item.route"
        routerLinkActive="active"
        (click)="onNavItemClick()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    } @else {
      <!-- Expandable nav item -->
      <mat-list-item (click)="toggleNavItem(item)" class="expandable-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
        <mat-icon class="expand-icon" [class.expanded]="item.expanded">
          expand_more
        </mat-icon>
      </mat-list-item>

      <!-- Children -->
      @if (item.expanded) {
        <div class="nav-children">
          @for (child of item.children; track child.label) {
            <a
              mat-list-item
              [routerLink]="child.route"
              routerLinkActive="active"
              class="child-item"
              (click)="onNavItemClick()"
            >
              <mat-icon matListItemIcon>{{ child.icon }}</mat-icon>
              <span matListItemTitle>{{ child.label }}</span>
            </a>
          }
        </div>
      }
    }
  }
</mat-nav-list>

<!-- Footer -->
<div class="sidenav-footer">
  <mat-divider></mat-divider>
  <div class="version-info">
    <span>GestCom v1.0.0</span>
  </div>
</div>
